version: '3.8'

services:
  # Main SYNTARA-PRO Application
  syntara-pro:
    build: .
    container_name: syntara-pro
    ports:
      - "8000:8000"
    environment:
      - SYNTARA_HOST=0.0.0.0
      - SYNTARA_PORT=8000
      - SYNTARA_AGILEVEL=8
      - SYNTARA_MAX_MEMORY=32
      - SYNTARA_MAX_CONCURRENT=1000
      - SYNTARA_API_KEYS=dev-key-1,dev-key-2
      - SYNTARA_ENABLE_VISION=true
      - SYNTARA_ENABLE_RAG=true
      - SYNTARA_ENABLE_TRANSLATION=true
      - SYNTARA_LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - syntara-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: syntara-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - syntara-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: syntara-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - syntara-pro
    restart: unless-stopped
    networks:
      - syntara-network

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: syntara-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - syntara-network

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: syntara-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - syntara-network

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  syntara-network:
    driver: bridge
